# Site settings
baseURL = "https://jaraneo.github.io"
languageCode = "ko-KR"
title = "Araneo's Home"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]
publishBranch = "gh-pages"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

# Metadata for search engines and social sharing
name = "스타일리스트 홍준영(araneo)"
description = "Hair Stylist"
shareImage = "images/social.jpg"
twitterHandle = "onepagelove"

# Favicon
favicon = "favicon.ico"

# Copyright
copyright = "&copy;2017 Araneo"

# Section - Content
[params.content]
name = "Araneo"
tagline = "Hair Stylist. Designer. Nomad."
bio = "빗질 한번, 가위질 한번으로<br/>당신을 더 아름답게 표현해주고 싶어요<br/>꾸준히  도와드릴께요<br/>꾸준히 예뻐지세요<br/><br/>더 나은 미래의  당신이 오고있어요"

# Section - Visual
